<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h2 class="mb-3 text-center">Shorten your URL</h2>
     
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Enter URL</label>   
                <input type="text" name="url" class="form-control" placeholder="Enter URL ...." required>
            </div>
    
            <button class="btn btn-primary w-100">Shorten URL</button>
        </form>
    </div>
</div>
    
</body>
</html>
